        /*
            1. indexOf()
              => 语法：
                > 数组.indexOf(数据)
                > 数组.indexOf(数据,开始的索引位置)
              => 作用：从前向后查找数据出现的第一次的索引位置
              => 返回值：
                > 如果数组里面有该数据,那么是出现的第一次的索引位置
                > 如果数组里面没有该数据,那么直接返回 -1

            2. lastIndexOf()
              => 语法：
                > 数组.indexOf(数据)
                > 数组.indexOf(数据,开始的索引位置)
              => 作用：从后向前查找数据出现的第一次的索引位置
              => 返回值：
                > 如果数组里面有该数据,那么是出现的第一次的索引位置
                > 如果数组里面没有该数据,那么直接返回 -1

            3. forEach()
                => 语法：数组.forEach(function(item,index,arr){})
                => 作用：遍历数组
                => 返回值：无

            4. map()
                => 语法：数组.map(function(item,index,arr){})
                => 作用：映射数组
                    > 对于原始数组里面的数据进行加工处理,变成一个新的数组
                => 返回值：是一个新的数组
                    > 返回值数组和原始数组必然长度一致
                    > 只不过返回值数组中的数据和原数组中的数据经过加工处理之后的
                    > 加工处理条件 return 的形式书写

            5. filter()
                => 语法：数组.filter(function(arr,index,arr){})
                => 作用：过滤数组
                    > 把原始数组中满足条件的内容拿出来,组成一个新的数组
                => 返回值：是一个新的数组
                    > 原始数组内有多少满足条件的,新数组内就有多少个数据
                    > 原始数组中没有满足条件的,那么就是一个空数组
                    > 条件以 return 形式书写

            6. Object.keys()
              => 语法：Object.keys(对象)
              => 作用：将对象转换成数组
              => 返回值：返回一个由给定对象的自身可枚举属性组成的字符串数组

        // 对象数据类型 有个特点：对象的键名不能重复,对象的键名可以是纯数字
        // 如果我把数组里面的每一个数据当做 对象 key 来使用
        // 那么就会像对象中添加一些成员，而且不可能有重复的出现
        function repeat(arr){
            var obj = {};
            console.log("原始数组",arr);
            arr.forEach(function(item){
                if(obj[item]) obj[item] += 1;
                else obj[item] = 1;
            });
            console.log(obj);
            return Object.keys(obj).filter(function(item){return obj[item] > 1}).map(Number)
        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function repeat(arr){
            var newArr = [];
            for(var i = 0;i < arr.length;i++){
                if(arr.indexOf(arr[i],i + 1) !== -1 && newArr.indexOf(arr[i]) === -1){
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }

        var res = repeat([10,20,20,30,20,50,70,40,30,40,90,40,10,60]);
        console.log(res);
    </script>
</head>
